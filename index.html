<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PolyEdge | Multi-Agent Scanner</title>
    <style>
        :root {
            --bg-color: #0b0e11;
            --card-bg: #151a21;
            --border-color: #2a3441;
            --text-primary: #e2e8f0;
            --text-secondary: #94a3b8;
            
            /* Source Colors */
            --source-kalshi: #3b82f6;
            --source-poly: #8b5cf6;
            
            /* Topic Colors */
            --topic-geo: #ef4444;
            --topic-crypto: #f59e0b;
            --topic-mention: #10b981;
            
            --success: #10b981;
            --font-main: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            --font-mono: 'Courier New', Courier, monospace;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            background-color: var(--bg-color);
            color: var(--text-primary);
            font-family: var(--font-main);
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }

        header {
            height: 60px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
            background-color: var(--card-bg);
        }

        .logo { font-weight: 700; font-size: 1.2rem; display: flex; align-items: center; gap: 10px; }
        .logo span { color: var(--success); }

        .container { display: flex; flex: 1; overflow: hidden; }

        aside {
            width: 280px;
            background-color: var(--card-bg);
            border-right: 1px solid var(--border-color);
            padding: 20px;
            display: flex;
            flex-direction: column;
            overflow-y: auto;
        }

        h3 { font-size: 0.75rem; text-transform: uppercase; letter-spacing: 1px; color: var(--text-secondary); margin: 20px 0 10px 0; }

        .filter-btn {
            display: block; width: 100%; padding: 8px 10px; margin-bottom: 6px;
            background: transparent; border: 1px solid var(--border-color);
            border-radius: 6px; color: var(--text-primary); cursor: pointer; text-align: left;
            font-size: 0.9rem; display: flex; align-items: center; gap: 8px;
        }
        .filter-btn:hover { border-color: var(--text-secondary); background: rgba(255,255,255,0.02); }
        .filter-btn.active { background: rgba(255,255,255,0.1); border-color: var(--text-primary); font-weight: 600; }
        
        .dot { width: 8px; height: 8px; border-radius: 50%; display: inline-block; }

        /* Slider Styles */
        .slider-container {
            margin-bottom: 20px;
            background: rgba(0,0,0,0.2);
            padding: 15px;
            border-radius: 8px;
            border: 1px solid var(--border-color);
        }
        .slider-label {
            display: flex; justify-content: space-between; font-size: 0.85rem; margin-bottom: 10px; color: var(--text-secondary);
        }
        input[type=range] {
            width: 100%; cursor: pointer; accent-color: var(--success);
        }

        main { flex: 1; display: flex; flex-direction: column; overflow: hidden; padding: 20px; }
        
        .dashboard-grid {
            flex: 1; overflow-y: auto; padding-right: 5px;
            display: grid; grid-template-columns: repeat(auto-fill, minmax(350px, 1fr)); gap: 20px;
        }

        .card {
            background-color: var(--card-bg); border: 1px solid var(--border-color);
            border-radius: 12px; padding: 20px; display: flex; flex-direction: column; gap: 12px;
        }

        .tags-row { display: flex; gap: 8px; margin-bottom: 5px; }
        .tag { font-size: 0.7rem; padding: 3px 8px; border-radius: 4px; text-transform: uppercase; font-weight: bold; }
        
        .tag-source-Kalshi { background: rgba(59, 130, 246, 0.15); color: var(--source-kalshi); border: 1px solid rgba(59, 130, 246, 0.3); }
        .tag-source-Polymarket { background: rgba(139, 92, 246, 0.15); color: var(--source-poly); border: 1px solid rgba(139, 92, 246, 0.3); }
        
        .tag-topic-geo { background: rgba(239, 68, 68, 0.15); color: var(--topic-geo); }
        .tag-topic-crypto { background: rgba(245, 158, 11, 0.15); color: var(--topic-crypto); }
        .tag-topic-mention { background: rgba(16, 185, 129, 0.15); color: var(--topic-mention); }

        .metric-value { font-size: 1.2rem; font-weight: 700; font-family: var(--font-mono); }
        .text-up { color: var(--success); }
        .text-danger { color: #ef4444; }
        
        .progress-bar-bg { height: 6px; background: #334155; border-radius: 3px; overflow: hidden; margin-top: 5px; }
        .progress-bar-fill { height: 100%; background: var(--success); width: 0%; transition: width 1s; }
        
        .rationale-text { font-size: 0.85rem; color: var(--text-secondary); line-height: 1.4; background: rgba(0,0,0,0.2); padding: 10px; border-radius: 6px; }
        
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #334155; border-radius: 4px; }
    </style>
</head>
<body>

<header>
    <div class="logo">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#10b981" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="22 7 13.5 15.5 8.5 10.5 2 17"></polyline><polyline points="16 7 22 7 22 13"></polyline></svg>
        PolyEdge <span>AI</span>
    </div>
    <div style="font-size: 0.85rem; color: var(--text-secondary);">
        <span style="color:var(--success)">‚óè Online</span>
    </div>
</header>

<div class="container">
    <aside>
        <h3>Filter</h3>
        <button class="filter-btn active" onclick="filterData('all')">All Markets</button>
        
        <h3>By Exchange</h3>
        <button class="filter-btn" onclick="filterData('source-Kalshi')"><span class="dot" style="background:var(--source-kalshi)"></span> Kalshi</button>
        <button class="filter-btn" onclick="filterData('source-Polymarket')"><span class="dot" style="background:var(--source-poly)"></span> Polymarket</button>

        <h3>By Topic</h3>
        <button class="filter-btn" onclick="filterData('topic-geo')"><span class="dot" style="background:var(--topic-geo)"></span> Geopolitics / Pol</button>
        <button class="filter-btn" onclick="filterData('topic-crypto')"><span class="dot" style="background:var(--topic-crypto)"></span> Crypto / DeFi</button>
        <button class="filter-btn" onclick="filterData('topic-mention')"><span class="dot" style="background:var(--topic-mention)"></span> Mentions / Social</button>

        <!-- SLIDER SECTION -->
        <h3>Minimum Confidence</h3>
        <div class="slider-container">
            <div class="slider-label">
                <span>Threshold</span>
                <span id="confidenceValue" style="color:var(--success); font-weight:bold;">50%</span>
            </div>
            <input type="range" id="confidenceSlider" min="0" max="100" value="50" step="5">
        </div>
        
        <div style="margin-top:auto; font-size:0.75rem; color:#64748b; padding-top:20px; border-top:1px solid #2a3441;">
            Status: Monitoring API Feeds...
        </div>
    </aside>

    <main>
        <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom: 20px;">
            <h2>Live Opportunities</h2>
            <button class="filter-btn" style="width:auto; padding: 8px 15px;" onclick="refreshData()">‚ü≥ Scan Now</button>
        </div>

        <div class="dashboard-grid" id="grid">
            <div style="grid-column: 1/-1; text-align:center; padding: 40px; color: var(--text-secondary);">
                Initializing Universal Scanner...
                <br><br>
                Fetching from Kalshi & Polymarket APIs...
            </div>
        </div>
    </main>
</div>

<script>
    const RENDER_URL = "https://poly-backend-ihgd.onrender.com";
    let appData = [];

    // --- SLIDER LOGIC ---
    const slider = document.getElementById('confidenceSlider');
    const valDisplay = document.getElementById('confidenceValue');

    slider.oninput = function() {
        valDisplay.innerText = this.value + "%";
        render(appData);
    }

    // --- DATA FETCHING ---
    async function refreshData() {
        const grid = document.getElementById('grid');
        grid.innerHTML = `<div style="grid-column: 1/-1; text-align:center; padding: 40px;">üîç Analyzing 50+ Live Markets...<br><span style="font-size:0.8rem; color:#64748b">Connecting to Render Backend...</span></div>`;

        try {
            const response = await fetch(`${RENDER_URL}/api/discover`, {
                method: 'POST',
                headers: { 
                    'Content-Type': 'application/json',
                    'Cache-Control': 'no-cache',
                    'Pragma': 'no-cache'
                }
            });

            if (response.ok) {
                const results = await response.json();
                appData = results.map(item => ({
                    ...item,
                    source: item.source || "Unknown",
                    topic: item.topic || "geo" 
                }));
                render(appData);
            } else {
                // --- ERROR DEBUGGING SECTION ---
                const errorText = await response.text();
                console.error("Server Error:", response.status, errorText);
                grid.innerHTML = `
                    <div style="grid-column: 1/-1; text-align:center; color: #ef4444; padding:20px;">
                        Scan Failed (Error ${response.status})<br>
                        <span style="font-size:0.9rem; color:#94a3b8; background:rgba(255,0,0,0.1); padding:10px; border-radius:6px; display:block; margin-top:10px;">
                            Backend Response: ${errorText.substring(0, 200)}...
                        </span>
                        <br><br>
                        <span style="font-size:0.8rem; color:#64748b">Check Render Logs or API Keys.</span>
                    </div>`;
            }
        } catch (error) {
            console.error("Network Error:", error);
            grid.innerHTML = `<div style="grid-column: 1/-1; text-align:center; color: #ef4444;">Network Error.<br><span style="font-size:0.8rem; color:#94a3b8">Is URL correct? ${RENDER_URL}</span></div>`;
        }
    }

    // --- FILTERING ---
    let currentFilter = 'all';

    function filterData(filter) {
        currentFilter = filter;
        document.querySelectorAll('.filter-btn').forEach(btn => btn.classList.remove('active'));
        event.target.classList.add('active');
        render(appData);
    }

    // --- RENDERING ---
    function render(data) {
        const grid = document.getElementById('grid');
        grid.innerHTML = '';

        // 1. Apply Confidence Slider Filter
        const minConf = parseInt(slider.value);
        let filtered = data.filter(item => item.confidence >= minConf);

        // 2. Apply Category/Source Filter
        if (currentFilter !== 'all') {
            const [type, value] = currentFilter.split('-');
            filtered = filtered.filter(item => item[type].toLowerCase() === value.toLowerCase());
        }

        if (filtered.length === 0) {
            grid.innerHTML = `<div style="grid-column: 1/-1; text-align:center; padding: 40px;">No bets found matching current filters.<br><span style="font-size:0.8rem; color:#64748b">Try lowering the Confidence Slider.</span></div>`;
            return;
        }

        filtered.forEach(item => {
            const edgePercent = (item.edge * 100).toFixed(1);
            const isGood = item.edge > 0;
            
            const card = document.createElement('div');
            card.className = 'card';
            card.innerHTML = `
                <div class="tags-row">
                    <span class="tag tag-source-${item.source}">${item.source}</span>
                    <span class="tag tag-topic-${item.topic}">${item.topic}</span>
                </div>
                
                <div style="font-weight:600; font-size:1rem; min-height:40px;">${item.title}</div>
                
                <div style="display:flex; justify-content:space-between; align-items:flex-end;">
                    <div>
                        <div style="font-size:0.75rem; color:#94a3b8;">AI Fair Value</div>
                        <div class="metric-value" style="color:#e2e8f0;">${(item.fair_value * 100).toFixed(0)}¬¢</div>
                    </div>
                    <div style="text-align:right;">
                        <div style="font-size:0.75rem; color:#94a3b8;">Edge</div>
                        <div class="metric-value ${isGood ? 'text-up' : 'text-danger'}">${edgePercent}%</div>
                    </div>
                </div>

                <div>
                    <div style="display:flex; justify-content:space-between; font-size:0.75rem; margin-bottom:4px;">
                        <span>Confidence</span>
                        <span>${item.confidence}%</span>
                    </div>
                    <div class="progress-bar-bg">
                        <div class="progress-bar-fill" style="width: ${item.confidence}%"></div>
                    </div>
                </div>

                <div class="rationale-text">
                    ${item.rationale}
                </div>
                
                <a href="${item.link || '#'}" target="_blank" style="display:block; text-align:center; background:#334155; color:white; padding:10px; border-radius:6px; text-decoration:none; font-size:0.85rem; margin-top:auto;">
                    Trade on ${item.source} ‚Üó
                </a>
            `;
            grid.appendChild(card);
        });
    }

    // Start scan immediately on load
    refreshData();
</script>

</body>
</html>

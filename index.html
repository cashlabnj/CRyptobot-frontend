<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PolyEdge | Live Market Scanner</title>
    <style>
        :root {
            --bg-color: #0b0e11;
            --card-bg: #151a21;
            --border-color: #2a3441;
            --text-primary: #e2e8f0;
            --text-secondary: #94a3b8;
            --accent-geo: #3b82f6; /* Blue for Kalshi */
            --mention: #8b5cf6;   /* Purple for Polymarket */
            --success: #10b981;
            --font-main: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            --font-mono: 'Courier New', Courier, monospace;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            background-color: var(--bg-color);
            color: var(--text-primary);
            font-family: var(--font-main);
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }

        header {
            height: 60px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
            background-color: var(--card-bg);
        }

        .logo { font-weight: 700; font-size: 1.2rem; display: flex; align-items: center; gap: 10px; }
        .logo span { color: var(--success); }

        .container { display: flex; flex: 1; overflow: hidden; }

        aside {
            width: 260px;
            background-color: var(--card-bg);
            border-right: 1px solid var(--border-color);
            padding: 20px;
            display: flex;
            flex-direction: column;
        }

        h3 { font-size: 0.8rem; text-transform: uppercase; color: var(--text-secondary); margin-bottom: 15px; }

        .filter-btn {
            display: block; width: 100%; padding: 10px; margin-bottom: 8px;
            background: transparent; border: 1px solid var(--border-color);
            border-radius: 6px; color: var(--text-primary); cursor: pointer; text-align: left;
        }
        .filter-btn:hover { border-color: var(--text-secondary); }
        .filter-btn.active { background: rgba(255,255,255,0.05); border-color: var(--text-secondary); }

        main { flex: 1; display: flex; flex-direction: column; overflow: hidden; padding: 20px; }

        .controls-bar { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        
        .dashboard-grid {
            flex: 1; overflow-y: auto; padding-right: 5px;
            display: grid; grid-template-columns: repeat(auto-fill, minmax(350px, 1fr)); gap: 20px;
        }

        .card {
            background-color: var(--card-bg); border: 1px solid var(--border-color);
            border-radius: 12px; padding: 20px; display: flex; flex-direction: column; gap: 12px;
        }

        .agent-tag { font-size: 0.7rem; padding: 4px 8px; border-radius: 4px; text-transform: uppercase; font-weight: bold; }
        .agent-kalshi { background: rgba(59, 130, 246, 0.2); color: var(--accent-geo); }
        .agent-polymarket { background: rgba(139, 92, 246, 0.2); color: var(--mention); }

        .metric-value { font-size: 1.2rem; font-weight: 700; font-family: var(--font-mono); }
        .text-up { color: var(--success); }
        .text-danger { color: #ef4444; }
        
        .progress-bar-bg { height: 6px; background: #334155; border-radius: 3px; overflow: hidden; margin-top: 5px; }
        .progress-bar-fill { height: 100%; background: var(--success); width: 0%; transition: width 1s; }
        
        .rationale-text { font-size: 0.85rem; color: var(--text-secondary); line-height: 1.4; background: rgba(0,0,0,0.2); padding: 10px; border-radius: 6px; }
        
        /* Scrollbar */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #334155; border-radius: 4px; }
    </style>
</head>
<body>

<header>
    <div class="logo">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#10b981" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="22 7 13.5 15.5 8.5 10.5 2 17"></polyline><polyline points="16 7 22 7 22 13"></polyline></svg>
        PolyEdge <span>AI</span>
    </div>
    <div style="font-size: 0.85rem; color: var(--text-secondary);">
        Render Live Stream: <span style="color:var(--success)">‚óè Online</span>
    </div>
</header>

<div class="container">
    <aside>
        <h3>Exchange Source</h3>
        <button class="filter-btn active" onclick="filter('all')">All Markets</button>
        <button class="filter-btn" onclick="filter('Kalshi')">Kalshi (Geo/Pol)</button>
        <button class="filter-btn" onclick="filter('Polymarket')">Polymarket (Crypto)</button>
        
        <div style="margin-top:auto; font-size:0.75rem; color:#64748b;">
            Status: Scanning live market feeds...
        </div>
    </aside>

    <main>
        <div class="controls-bar">
            <h2>AI Arbitrage Scanner</h2>
            <button class="filter-btn" style="width:auto; padding: 8px 15px;" onclick="refreshData()">‚ü≥ Scan Markets</button>
        </div>

        <div class="dashboard-grid" id="grid">
            <div style="grid-column: 1/-1; text-align:center; padding: 40px; color: var(--text-secondary);">
                Initializing Universal Scanner...
                <br><br>
                Connecting to Kalshi & Polymarket APIs...
            </div>
        </div>
    </main>
</div>

<script>
    // --- CONFIGURATION ---
    const RENDER_URL = "https://poly-backend-ihgd.onrender.com";
    let appData = [];

    // --- UNIVERSAL SCANNER LOGIC ---
    async function refreshData() {
        const grid = document.getElementById('grid');
        grid.innerHTML = `<div style="grid-column: 1/-1; text-align:center; padding: 40px;">üîç Scanning Live Markets (Poly + Kalshi)...<br><span style="font-size:0.8rem; color:#64748b">Analyzing liquidity and pricing...</span></div>`;

        try {
            // Call the /api/discover endpoint
            const response = await fetch(`${RENDER_URL}/api/discover`, {
                method: 'POST',
                headers: { 
                    'Content-Type': 'application/json',
                    'Cache-Control': 'no-cache',
                    'Pragma': 'no-cache'
                }
            });

            if (response.ok) {
                const results = await response.json();
                
                // Map backend data to frontend format
                appData = results.map(item => {
                    // Normalize source name
                    let source = item.source || "Unknown";
                    // Determine agent style based on source for coloring
                    let agent = source.toLowerCase() === 'kalshi' ? 'kalshi' : 'polymarket';
                    
                    return {
                        ...item,
                        agent: agent,
                        source: source
                    };
                });
                
                render(appData);
            } else {
                throw new Error("Server responded with error");
            }
        } catch (error) {
            console.error("Scan failed:", error);
            grid.innerHTML = `<div style="grid-column: 1/-1; text-align:center; color: #ef4444; padding: 20px;">
                Scan Failed.<br>
                <span style="font-size:0.8rem; color:#94a3b8">The server might be initializing. Click Scan again.</span>
            </div>`;
        }
    }

    // --- RENDERING ---
    function render(data) {
        const grid = document.getElementById('grid');
        grid.innerHTML = '';

        if (data.length === 0) {
            grid.innerHTML = `<div style="grid-column: 1/-1; text-align:center; padding: 40px;">No high-confidence bets found in current scan.<br><span style="font-size:0.8rem; color:#64748b">Try refreshing in a few minutes.</span></div>`;
            return;
        }

        data.forEach(item => {
            const edgePercent = (item.edge * 100).toFixed(1);
            const isGood = item.edge > 0;
            const agentClass = `agent-${item.agent}`;
            
            const card = document.createElement('div');
            card.className = 'card';
            card.innerHTML = `
                <div style="display:flex; justify-content:space-between;">
                    <span class="agent-tag ${agentClass}">${item.source.toUpperCase()}</span>
                    <span style="font-size:0.8rem; color:#94a3b8;">Auto-Found</span>
                </div>
                <div style="font-weight:600; font-size:1rem; min-height:40px;">${item.title}</div>
                
                <div style="display:flex; justify-content:space-between; align-items:flex-end;">
                    <div>
                        <div style="font-size:0.75rem; color:#94a3b8;">AI Fair Value</div>
                        <div class="metric-value" style="color:#e2e8f0;">${(item.fair_value * 100).toFixed(0)}¬¢</div>
                    </div>
                    <div style="text-align:right;">
                        <div style="font-size:0.75rem; color:#94a3b8;">Edge</div>
                        <div class="metric-value ${isGood ? 'text-up' : 'text-danger'}">${edgePercent}%</div>
                    </div>
                </div>

                <div>
                    <div style="display:flex; justify-content:space-between; font-size:0.75rem; margin-bottom:4px;">
                        <span>Confidence</span>
                        <span>${item.confidence}%</span>
                    </div>
                    <div class="progress-bar-bg">
                        <div class="progress-bar-fill" style="width: ${item.confidence}%"></div>
                    </div>
                </div>

                <div class="rationale-text">
                    ${item.rationale}
                </div>
                
                <a href="${item.link || '#'}" target="_blank" style="display:block; text-align:center; background:#334155; color:white; padding:10px; border-radius:6px; text-decoration:none; font-size:0.85rem; margin-top:auto;">
                    View on ${item.source} ‚Üó
                </a>
            `;
            grid.appendChild(card);
        });
    }

    function filter(type) {
        if (type === 'all') {
            render(appData);
        } else {
            render(appData.filter(item => item.source === type));
        }
    }

    // Start immediately
    refreshData();
</script>

</body>
</html>
